<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>MessageHeaderAnalyzer</title>

    <link rel="stylesheet" type="text/css" href="/Content/Office.css" />
    <link rel="stylesheet" type="text/css" href="/Content/App.css" />

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.0.min.js"></script>
    <script>
        // Fallback to load jQuery from a local path if the CDN is unavailable.
        (window.jQuery || document.write('<script src="/Scripts/jquery-2.1.0.min.js"><\/script>'));
    </script>

    <script src="https://unpkg.com/codepage@1.11.1/dist/sbcs.full.js"></script>
    <script>
        (window.cptable || document.write('<script src="/node_modules/codepage/dist/sbcs.full.js"><\/script>'));
    </script>

    <script src="/Scripts/StandAlone.js"></script>
    <script src="/Scripts/Headers.js"></script>
    <script src="/Scripts/Table.js"></script>
    <script src="/Scripts/Strings.js"></script>
    <script src="/Scripts/Received.js"></script>
    <script src="/Scripts/Other.js"></script>
    <script src="/Scripts/ForefrontAntispam.js"></script>
    <script src="/Scripts/Antispam.js"></script>
    <script src="/Scripts/Summary.js"></script>
    <script src="/Scripts/2047.js"></script>
</head>
<body>
    <div id="SectionHeader">
        <div id="floater"></div>
        <h1 id="title">Message Header Analyzer</h1>
    </div>
    <div id="SectionContent">
        <textarea id="inputHeaders" autofocus="autofocus" placeholder="Paste headers here." required="required" rows="15"></textarea>
        <input onclick="analyzeHeaders()" type="button" value="Analyze headers" />
        <input id="clearButton" class="hiddenElement" onclick="clearHeaders()" type="button" value="Clear" />
        <!--<span id="mhaFooter">
            <a href="https://testconnectivity.microsoft.com/?tabid=mha" target="_blank">Try ExRCA</a>
        </span>-->

        <hr id="lineBreak" />
        <div id="response" class="hiddenElement">
            <div class="responsePane">
                <div id="status"></div>
                <table id="summary"></table>
                <table id="receivedHeaders"></table>
                <table id="forefrontAntiSpamReport"></table>
                <table id="antiSpamReport"></table>
                <table id="otherHeaders"></table>
            </div>
        </div>
    </div>
</body>
</html>
