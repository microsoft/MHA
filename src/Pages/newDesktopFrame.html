<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>New Desktop Frame</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="module" src="https://unpkg.com/@fluentui/web-components"></script>
</head>
<body>
    <div class="content-wrap">
        <div class="content-header">
            <div class="nav-bar" id="nav-bar">
                <div class="nav-bar-main">
                    <fluent-button appearance="subtle" class="nav-button is-active" data-content="summary-view" id="summary-btn" title="Summary" aria-label="Summary Selected">
                        <span slot="start" aria-hidden="true"><i class="fluent-icon fluent-icon--info"></i></span>
                        <span class="button-label">Summary</span>
                    </fluent-button>
                    <fluent-button appearance="subtle" class="nav-button" data-content="received-view" id="received-btn" title="Received" aria-label="Received">
                        <span slot="start" aria-hidden="true"><i class="fluent-icon fluent-icon--stopwatch"></i></span>
                        <span class="button-label">Received</span>
                    </fluent-button>
                    <fluent-button appearance="subtle" class="nav-button" data-content="antispam-view" id="antispam-btn" title="Antispam" aria-label="Antispam">
                        <span slot="start" aria-hidden="true"><i class="fluent-icon fluent-icon--mail-alert"></i></span>
                        <span class="button-label">Antispam</span>
                    </fluent-button>
                    <fluent-button appearance="subtle" class="nav-button" data-content="other-view" id="other-btn" title="Other" aria-label="Other">
                        <span slot="start" aria-hidden="true"><i class="fluent-icon fluent-icon--cake"></i></span>
                        <span class="button-label">Other</span>
                    </fluent-button>
                </div>
            </div>
        </div>
        <div class="content-main">
            <div class="overlay" id="loading-overlay">
                <div class="status-display">
                    <div id="status-message"></div>
                    <fluent-progress-ring class="status-spinner"></fluent-progress-ring>
                </div>
            </div>
            <div id="error-display" class="error-message" hidden>
                <fluent-card class="error-card">
                    <div class="error-content">
                        <span class="error-icon" aria-hidden="true">❌</span>
                        <div class="error-text"></div>
                    </div>
                </fluent-card>
            </div>
            <div class="header-view" data-content="summary-view">
                <div class="page-title">Summary</div>
                <hr />
                <div class="summary-list"></div>
                <div class="orig-header-ui">
                    <fluent-button id="orig-header-btn" appearance="accent" aria-expanded="false">
                        <span slot="start" class="fluent-icon fluent-icon--add" aria-hidden="true"></span>
                        Original Headers
                    </fluent-button>
                    <div id="original-headers" class="code-box">
                        <pre><code></code></pre>
                    </div>
                </div>
            </div>
            <div class="header-view" data-content="received-view">
                <div class="page-title">Received</div>
                <hr />
                <div class="received-list"></div>
            </div>
            <div class="header-view" data-content="antispam-view">
                <div class="page-title">Antispam</div>
                <hr />
                <div class="antispam-list"></div>
            </div>
            <div class="header-view" data-content="other-view">
                <div class="page-title">Other</div>
                <hr />
                <div class="other-list"></div>
            </div>
        </div>
    </div>

    <!-- Static HTML Templates -->
    <template id="summary-row-template">
        <div class="section-header"></div>
        <div class="code-box">
            <pre><code></code></pre>
        </div>
    </template>

    <template id="hop-header-template">
        <div class="hop-details-close" style="display:none"></div>
        <div class="hop-details-header">
            <h2 class="hop-title">Hop Details</h2>
        </div>
    </template>

    <template id="antispam-table-template">
        <table class="fluent-table">
            <tbody></tbody>
        </table>
    </template>

    <template id="forefront-header-template">
        <div class="section-header">Forefront Antispam Report</div>
        <hr/>
    </template>

    <template id="microsoft-header-template">
        <div class="section-header">Microsoft Antispam Report</div>
        <hr/>
    </template>

    <template id="table-row-template">
        <tr>
            <td></td>
            <td></td>
        </tr>
    </template>

    <template id="selection-target-template">
        <div class="hop-list-selection"></div>
    </template>

    <template id="other-row-template">
        <div class="section-header"></div>
        <div class="code-box">
            <pre><code></code></pre>
        </div>
    </template>

    <template id="hop-entry-template">
        <p class="hop-details-entry">
            <span class="hop-label"></span>
            <span class="hop-value"></span>
        </p>
    </template>

    <template id="first-row-template">
        <span class="hop-primary-text">
            <span class="hop-label">From: </span>
            <span class="from-value"></span>
        </span>
        <span class="hop-secondary-text">
            <span class="hop-label">To: </span>
            <span class="to-value"></span>
        </span>
    </template>

    <template id="secondary-text-template">
        <span class="hop-secondary-text">
            <span class="hop-label">To: </span>
            <span class="to-value"></span>
        </span>
    </template>

    <template id="received-list-template">
        <ul class="hop-list"></ul>
    </template>

    <template id="list-item-template">
        <li class="hop-list-item" tabindex="0"></li>
    </template>

    <template id="progress-icon-template">
        <div class="progress-icon">
            <div class="down-icon">
                <i class="fluent-icon fluent-icon--down"></i>
            </div>
            <div class="progress-container">
                <fluent-progress class="hop-progress"></fluent-progress>
                <div class="progress-description"></div>
            </div>
        </div>
    </template>

    <template id="hop-template">
        <div class="hop-details-overlay is-hidden">
            <div class="hop-details-content"></div>
        </div>
    </template>

</body>
</html>
