<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>New Mobile Pane iOS Frame</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
</head>
<body>
    <div id="app" class="framework7-root">
        <div class="view view-main view-init" data-master-detail-breakpoint="800">
            <div class="top-spacer"></div>
            <div class="page" data-name="home">
                <div class="page-content">
                    <div class="tabs">
                        <div id="summary-view" class="tab tab-active">
                            <div id="summary-content"></div>
                            <div id="orig-headers-ui" class="list">
                                <ul>
                                    <li class="accordion-item">
                                        <a href="#" class="item-content item-link" role="button" aria-expanded="false">
                                            <div class="item-inner">
                                                <div class="item-title">Original Headers</div>
                                            </div>
                                        </a>
                                        <div class="accordion-item-content">
                                            <div class="code-box">
                                                <pre><code id="original-headers"></code></pre>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div id="received-view" class="tab">
                            <div id="received-content"></div>
                        </div>
                        <div id="antispam-view" class="tab">
                            <div id="antispam-content"></div>
                        </div>
                        <div id="other-view" class="tab">
                            <div id="other-content"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="bottom-toolbar" class="toolbar toolbar-bottom tabbar">
                <div class="toolbar-inner">
                    <a href="#summary-view" class="tab-link tab-link-active" id="summary-btn">
                        <i class="f7-icons">info</i>
                        <span class="tabbar-label">Summary</span>
                    </a>
                    <a href="#received-view" class="tab-link">
                        <i class="f7-icons">graph_square</i>
                        <span class="tabbar-label">Received</span>
                    </a>
                    <a href="#antispam-view" class="tab-link">
                        <i class="f7-icons">trash</i>
                        <span class="tabbar-label">Antispam</span>
                    </a>
                    <a href="#other-view" class="tab-link">
                        <i class="f7-icons">data</i>
                        <span class="tabbar-label">Other</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <template id="violation-badge-template">
        <span class="violation-inline">
            <span class="severity-badge"></span>
            <span class="violation-message"></span>
        </span>
    </template>

    <template id="violation-card-template">
        <div class="violation-card">
            <div class="violation-card-header">
                <span class="severity-badge"></span>
                <span class="violation-message"></span>
            </div>
            <div class="violation-details">
                <div class="violation-rule"></div>
                <div class="violation-parent-message"></div>
            </div>
        </div>
    </template>

    <template id="diagnostics-section-template">
        <div class="diagnostics-section">
            <div class="block-title">Diagnostics Report</div>
            <div class="list accordion-list">
                <ul class="diagnostics-accordion"></ul>
            </div>
        </div>
    </template>

    <template id="diagnostic-accordion-item-template">
        <li class="accordion-item">
            <a href="#" class="item-content item-link" role="button" aria-expanded="false">
                <div class="item-inner">
                    <div class="item-title">
                        <span class="severity-badge"></span>
                        <span class="violation-message"></span>
                        <span class="violation-count"></span>
                    </div>
                </div>
            </a>
            <div class="accordion-item-content">
                <div class="block diagnostic-content"></div>
            </div>
        </li>
    </template>

    <template id="summary-header-block-template">
        <div class="block-title-container">
            <div class="block-title"></div>
        </div>
        <div class="block">
            <div class="code-box">
                <pre><code></code></pre>
            </div>
        </div>
    </template>

    <template id="timeline-item-template">
        <div class="timeline-item">
            <div class="timeline-item-date"></div>
            <div class="timeline-item-divider"></div>
            <div class="timeline-item-content"></div>
        </div>
    </template>

    <template id="timeline-inner-first-template">
        <div class="timeline-item-inner link popover-open" tabindex="0" role="button">
            <div class="timeline-item-time"></div>
            <div class="timeline-item-subtitle"></div>
            <div class="timeline-item-text"></div>
        </div>
    </template>

    <template id="timeline-inner-subsequent-template">
        <div class="timeline-item-inner link popover-open" tabindex="0" role="button">
            <div class="timeline-item-time"></div>
            <div class="timeline-item-subtitle"></div>
            <div class="timeline-item-text">
                <p class="delay-text"></p>
                <p class="progress-wrap"></p>
            </div>
        </div>
    </template>

    <template id="popover-template">
        <div class="popover">
            <div class="popover-angle"></div>
            <div class="popover-inner">
                <div class="block popover-content"></div>
            </div>
        </div>
    </template>

    <template id="popover-entry-template">
        <p class="wrap-line"></p>
    </template>

    <template id="spam-report-accordion-item-template">
        <li class="accordion-item">
            <a class="item-content item-link" role="button" aria-expanded="false" href="#">
                <div class="item-inner">
                    <div class="item-title"></div>
                </div>
            </a>
            <div class="accordion-item-content">
                <div class="block">
                    <div class="violations-container"></div>
                    <p class="link-wrap"></p>
                </div>
            </div>
        </li>
    </template>

    <template id="antispam-section-template">
        <div class="block-title"></div>
        <div class="list accordion-list">
            <ul></ul>
        </div>
    </template>

    <template id="other-header-block-template">
        <div class="header-name-container">
            <div class="block-title"></div>
        </div>
        <div class="block">
            <div class="code-box">
                <pre><code></code></pre>
            </div>
            <div class="violations-container"></div>
        </div>
    </template>
</body>
</html>
