<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>MHA Unit Tests</title>

    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.4.0.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/framework7/1.7.1/css/framework7.ios.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/framework7/1.7.1/css/framework7.ios.colors.min.css" />
    <link rel="stylesheet" href="/node_modules/framework7-icons/css/framework7-icons.css">

    <script crossorigin="anonymous" src="https://code.jquery.com/qunit/qunit-2.4.0.js"></script>

    <script data-main="/Scripts/%version%/unittests" src="/node_modules/requirejs/require.js"></script>
</head>
<body style="overflow:auto">
    <div id="qunit"></div>
    <div>F7 Toolbar test</div>
    <div class="toolbar tabbar tabbar-labels">
        <div class="toolbar-inner">
            <a href="#summary-view" class="tab-link active">
                <i class="f7-icons">info</i>
                <span class="tabbar-label">Summary</span>
            </a>
            <a href="#received-view" class="tab-link">
                <i class="f7-icons">graph_square</i>
                <span class="tabbar-label">Received</span>
            </a>
            <a href="#antispam-view" class="tab-link">
                <i class="f7-icons">trash</i>
                <span class="tabbar-label">Antispam</span>
            </a>
            <a href="#other-view" class="tab-link">
                <i class="f7-icons">data</i>
                <span class="tabbar-label">Other</span>
            </a>
        </div>
    </div>
</body>
</html>
