<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Message Header Analyzer</title>
</head>
<body>
    <div id="SectionHeader">
        <div id="floater"></div>
        <h1 id="title">Message Header Analyzer</h1>
    </div>
    <div id="SectionContent">
        <textarea id="inputHeaders" autofocus="autofocus" placeholder="Paste headers here." required="required" rows="15"></textarea>
        <button class="ms-Button ms-Button--primary" id="analyzeButton">
            <span class="ms-Button-label">Analyze headers</span>
        </button>
        <button class="ms-Button hiddenElement" id="clearButton">
            <span class="ms-Button-label">Clear</span>
        </button>
        <button class="ms-Button hiddenElement" id="copyButton">
            <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--Copy"></i></span>
            <span class="ms-Button-label">Copy</span>
        </button>
        <span id="mhaFooter">
            <a href="https://github.com/microsoft/MHA" target="_blank">Submit feedback on github</a>
        </span>

        <hr id="lineBreak" />
        <div id="response" class="hiddenElement">
            <div class="responsePane">
                <div id="status"></div>
                <table id="summary"></table>
                <table id="receivedHeaders"></table>
                <table id="forefrontAntiSpamReport"></table>
                <table id="antiSpamReport"></table>
                <table id="otherHeaders"></table>
            </div>
        </div>
    </div>
</body>
</html>
