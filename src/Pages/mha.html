<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Message Header Analyzer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script crossorigin="anonymous" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script>
        // Fallback to load jQuery from a local path if the CDN is unavailable.
        ( window.jQuery || document.write( '<script src="/node_modules/jquery/dist/jquery.min.js"><\/script>' ) );
    </script>

    <script crossorigin="anonymous" src="https://unpkg.com/codepage@1.13.1/dist/sbcs.full.js"></script>
    <script>
        ( window.cptable || document.write( '<script src="/node_modules/codepage/dist/sbcs.full.js"><\/script>' ) );
    </script>

    <script crossorigin="anonymous" src="https://unpkg.com/codepage@1.13.1/bits/936.js"></script>
    <script>
        ( window.cptable || document.write( '<script src="/node_modules/codepage/bits/936.js"><\/script>' ) );
    </script>
</head>
<body>
    <div id="SectionHeader">
        <div id="floater"></div>
        <h1 id="title">Message Header Analyzer</h1>
    </div>
    <div id="SectionContent">
        <textarea id="inputHeaders" autofocus="autofocus" placeholder="Paste headers here." required="required" rows="15"></textarea>
        <input onclick="analyzeHeaders()" type="button" value="Analyze headers" />
        <input id="clearButton" class="hiddenElement" onclick="clearHeaders()" type="button" value="Clear" />

        <hr id="lineBreak" />
        <div id="response" class="hiddenElement">
            <div class="responsePane">
                <div id="status"></div>
                <table id="summary"></table>
                <div id="diagnosticsReport">
                    <div class="ui-diagnostics-report-section"></div>
                </div>
                <table id="receivedHeaders"></table>
                <table id="forefrontAntiSpamReport"></table>
                <table id="antiSpamReport"></table>
                <table id="otherHeaders"></table>
            </div>
        </div>
    </div>
</body>
</html>
