<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8" />
    <title>MessageHeaderAnalyzer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
</head>
<body>
    <div id="uiToggleFrame">
        <div class="header-row">
            <fluent-toolbar>
                <fluent-button id="copyButton" title="Copy" tabindex="0">
                    <span slot="start" class="icon-copy"></span>
                </fluent-button>
                <fluent-button id="settingsButton" title="Settings" tabindex="0">
                    <span slot="start" class="icon-settings"></span>
                </fluent-button>
            </fluent-toolbar>
        </div>

        <div class="frame-row">
            <iframe id="uiFrame" src="newDesktopFrame.html" title="Message Header Analyzer" sandbox="allow-scripts allow-same-origin"></iframe>
        </div>

        <!-- Settings Dialog-->
        <fluent-dialog id="dialog-Settings" aria-label="Settings" modal="true" hidden>
            <div class="dialog-header">
                <h2>Settings</h2>
            </div>
            <div class="dialog-content">
                <p>UI style</p>
                <fluent-radio-group orientation="vertical" id="uiChoice" name="uiChoice">
                    <!-- Radio options will be dynamically populated -->
                </fluent-radio-group>
                <fluent-checkbox id="telemetryInput">Send telemetry</fluent-checkbox>
                <div align="right">
                    <strong>
                        <small>
                            <a href="privacy.html">privacy policy</a>
                        </small>
                    </strong>
                </div>
            </div>
            <div class="dialog-actions">
                <fluent-button id="actionsSettings-diag">diagnostics</fluent-button>
                <fluent-button appearance="accent" id="actionsSettings-OK">OK</fluent-button>
            </div>
        </fluent-dialog>

        <!-- Diagnostics dialog-->
        <fluent-dialog id="dialog-Diagnostics" aria-label="Diagnostics" modal="true" hidden>
            <div class="dialog-header">
                <h2>Diagnostics</h2>
            </div>
            <div class="dialog-content">
                <div class="code-box"><pre tabindex="0" id="diagpre"><code id="diagnostics"></code></pre></div>
            </div>
            <div class="dialog-actions">
                <fluent-button appearance="accent" id="actionsDiag-OK">OK</fluent-button>
            </div>
        </fluent-dialog>
    </div>
</body>
</html>
