<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />

    <link rel="stylesheet" type="text/css" href="../Content/%version%/Office.css" />
    <link rel="stylesheet" type="text/css" href="../Content/%version%/App.css" />

    <script src="../node_modules/jwt-decode/build/jwt-decode.js"></script>
    <script data-main="../Scripts/%version%/classicDesktopFrame" src="/node_modules/requirejs/require.js"></script>
</head>
<body>
    <div class="commandBar"></div>
    <div id="SectionContent">
        <hr id="lineBreak" />
        <div id="response" class="hiddenElement">
            <div class="responsePane">
                <div id="status"></div>
                <table id="summary"></table>
                <table id="receivedHeaders"></table>
                <table id="forefrontAntiSpamReport"></table>
                <table id="antiSpamReport"></table>
                <table id="otherHeaders"></table>
                <!-- This will crash IE11. As a workaround, we use inline style. -->
                <!--<textarea class="hiddenElement" id="originalHeaders" readonly rows="10"></textarea>-->
                <textarea id="originalHeaders" readonly rows="10"></textarea>
            </div>
        </div>
    </div>
</body>
</html>
